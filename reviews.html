<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Отзывы</title>
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <section id="reviews" class="reviews-section">
    <div class="reviews-header">
      <h2>Отзывы наших клиентов</h2>
      <p>Мы ценим ваше мнение и стремимся стать лучше</p>

      <div class="average-rating">
        <span class="stars">⭐⭐⭐⭐⭐</span>
        <span class="score">4.8 из 5</span>
        <span class="count">(на основе 120 отзывов)</span>
      </div>
    </div>

    <div class="reviews-list">
      <div class="review">
        <h3>Александр</h3>
        <p class="review-date">12 мая 2025</p>
        <p class="review-text">Отличное качество и быстрая доставка! Рекомендую.</p>
      </div>
      <div class="review">
        <h3>Марина</h3>
        <p class="review-date">9 мая 2025</p>
        <p class="review-text">Приятный сервис, но упаковка могла быть лучше.</p>
      </div>
    </div>
  </section>
</body>
</html>
